<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Registration - HMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 to-purple-900 text-white min-h-screen flex items-center justify-center font-sans">

  <div class="bg-white bg-opacity-10 backdrop-blur-lg p-8 rounded-lg shadow-lg w-full max-w-xl">
    <h2 class="text-3xl font-bold text-center text-cyan-300 mb-6">Patient Registration</h2>

    <form action="/registerPatient" method="post" class="space-y-4">
    <!--<form id="register-form" action="/registerPatient" method="POST" class="space-y-4">-->

      <!-- Full Name -->
      <div>
        <label for="name" class="block text-sm font-medium">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 rounded bg-white bg-opacity-10 text-white border border-cyan-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <!-- Aadhar Number -->
      <div>
        <label for="aadhar" class="block text-sm font-medium">Aadhar Number</label>
        <input type="text" id="aadhar" name="aadhar" required maxlength="12"
               class="w-full px-4 py-2 rounded bg-white bg-opacity-10 text-white border border-cyan-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <!-- Mobile Number -->
      <div>
        <label for="mobile" class="block text-sm font-medium">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" required
               class="w-full px-4 py-2 rounded bg-white bg-opacity-10 text-white border border-cyan-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 rounded bg-white bg-opacity-10 text-white border border-cyan-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block text-sm font-medium">Address</label>
        <textarea id="address" name="address" required rows="2"
                  class="w-full px-4 py-2 rounded bg-white bg-opacity-10 text-white border border-cyan-300 focus:outline-none focus:ring-2 focus:ring-cyan-400"></textarea>
      </div>

      <!-- Age -->
      <div>
        <label for="age" class="block text-sm font-medium">Age</label>
        <input type="number" id="age" name="age" required min="0"
               class="w-full px-4 py-2 rounded bg-white bg-opacity-10 text-white border border-cyan-300 focus:outline-none focus:ring-2 focus:ring-cyan-400">
      </div>

<!-- Blood Group -->
<div>
  <label for="bloodGroup" class="block text-sm font-medium">Blood Group</label>
  <select id="bloodGroup" name="bloodGroup" required
          class="w-full px-4 py-2 rounded bg-red-400 text-gray-900 border border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-500 backdrop-blur-sm">
    <option value="">-- Select --</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
  </select>
</div>




      <!-- Submit Button -->
      <button type="submit"
              class="w-full mt-4 bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded transition duration-300">
        Register
      </button>

    </form>
  </div>

<script src="script.js"></script>
<script src="auth.js"></script>

</body>
</html>
