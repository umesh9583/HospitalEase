<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - HMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to right, #1e3a8a, #9333ea);
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white">
  <div class="glass-card w-full max-w-2xl p-8 bg-white bg-opacity-10 backdrop-blur-md shadow-lg rounded-lg">
    <h2 class="text-3xl font-bold text-center text-cyan-300 mb-6">Contact Us</h2>
    <form action="/contact" method="POST" class="space-y-4">
     <!-- Contact Us Section -->
<section class="bg-white py-12 px-6 max-w-4xl mx-auto rounded-lg shadow-lg my-10">
  <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Contact Us</h2>
  
  <form class="space-y-6">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
      <input type="text" id="name" name="name" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
    </div>

    <div>
      <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
      <input type="email" id="email" name="email" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"/>
    </div>

    <div>
      <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
      <textarea id="message" name="message" rows="4" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>

    <div class="text-center">
      <button type="submit"
              class="bg-blue-700 text-white px-6 py-2 rounded-md hover:bg-blue-800 transition">
        Send Message
      </button>
    </div>
  </form>
</section>

    </form>
  </div>
</body>
</html>
